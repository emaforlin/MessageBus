# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Binaries

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_cli:
    runs-on: ubuntu-latest

    env:
      BIN_OUTPUT: ./bin

      CLI_PKG: ./cmd/cli
      CLI_BIN_NAME: mbus-cli

      SERVER_PKG: ./cmd/server
      SERVER_BIN_NAME: mbus-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.5"

      - name: Build CLI
        run: go build -o ${{ env.BIN_OUTPUT }}/${{ env.CLI_BIN_NAME }} ${{ env.CLI_PKG }}

      - name: Build Server
        run: go build -o ${{ env.BIN_OUTPUT }}/${{ env.SERVER_BIN_NAME }} ${{ env.SERVER_PKG }}
